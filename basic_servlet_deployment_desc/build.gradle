plugins {
    id 'war'
    id 'org.gretty' version '2.2.0'    
}

dependencies {
   compile 'javax.servlet:javax.servlet-api:3.1.0'
}

repositories {
   
    jcenter()
}

/* configuração do gretty pra usar tomcat*/
gretty {
  servletContainer = 'tomcat8'
}